<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Conociendo SpringBoot MVC</title>
</head>
<body>
  <p th:text="'Hola, ' + ${name} + ' ' + ${lastname}"/>
  
  <table>
    <th:block th:each="persona: ${list}">
        <tr>
          <td th:text="${persona.id} + '-' + ${persona.name}"></td>
        </tr>
    </th:block>
  </table>

  <p th:text="'Hola, ' + ${person.name}"/>
  
</body>
</html>
